<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="source/css/common.css">
    <link rel="stylesheet" href="source/css/host_join.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="source/js/form-submission-handler.js"></script>
    <script src="source/js/common.js"></script>
    <script src="source/js/regexp.js"></script>

    <title>Location Bank</title>
</head>
<body>
    <header class="host">
        <div class="header_body">
            <div class="wrap container">
                <h1><a href="host_login.html">Location Bank</a></h1>
            </div>
        </div>
    </header>
    <main class="wrap">
        <form action="" method="POST" class="host_info" style="margin-top:8rem;">
            <fieldset class="host_basic">
                <legend>호스트 정보</legend>
                <label for="host_email" class="essential">이메일</label>
                <input type="email" id="host_email" placeholder="example@email.com" onchange="checkEmail();">
                <div class="emailRegExp"></div>
                <label for="host_name" class="essential">이름</label>
                <input type="text" id="host_name" placeholder="실제 공간 관리자">
                <label for="host_phone" class="essential">연락처</label>
                <div class="grid">
                    <input type="text" id="host_phone" placeholder="-없이 입력해주세요" onkeypress="return checkNum(event);">
                    <button type="button">인증하기</button>
                </div>
                <label for="host_password">비밀번호</label>
                <input type="password" id="host_password" onchange="checkPw();">
                <p class="pwRegExp"></p>
                <label for="host_password2">비밀번호 확인</label>
                <input type="password" id="host_password2" onchange="checkPw();">
                <p class="pwConfirm"></p>
            </fieldset>
            <fieldset class="host_company">
                <legend>호스트 정보</legend>
                <p>대여공간의 이름은 별도로 저장 가능하오니 <span class="alert">정확하게 정보를 입력해주세요</span></p>
                <label for="host_company_name" class="essential">상호명(법인명)</label>
                <input type="email" id="host_company_name" placeholder="사업자 등록증상 상호명">
                <label for="host_president_name" class="essential">대표명</label>
                <input type="text" id="host_president_name" placeholder="사업자 등록증상 대표명">
                <label for="host_business_condition" class="essential">업태</label>
                <input type="text" id="host_business_condition" placeholder="사업자 등록증상 업태">
                <label for="host_business_sector" class="essential">업종</label>
                <input type="text" id="host_business_sector" placeholder="사업자 등록증상 업종">
                <label for="host_business_number" class="essential">사업자 등록 번호</label>
                <input type="text" id="host_business_number" placeholder="사업자 등록증상 사업자 번호" onkeypress="return checkNum(event);">
                <label for="host_company_address" class="essential">사업자 등록증상 주소</label>
                <div class="grid">
                    <input type="text" id="host_company_address1" placeholder="사업자 등록증상 업체 주소">
                    <button type="button">주소찾기</button>
                </div>
                <input type="text" id="host_company_address2" placeholder="나머지 주소 입력">
                <label for="host_company_homepage">대표 사이트</label>
                <input type="text" id="host_company_homepage" placeholder="https://www.domain.com">
            </fieldset>
        </form>
        <button type="submit">가입완료</button>
    </main>
    <footer>
        <ul class="inner">
            <li class="foot-logo"></li>
            <li class="foot-info">
                <span>주식회사 집쇼코리아</span>
                <span>본사 : 인천광역시 부평구 부평대로 293, 부평테크시티 908호</span>
                <span>사업자번호 : 388-88-01168</span>
                <span>대표 : 홍상용</span><br>
                <span class="phone">070-5180-0011</span>
                <span class="mail">zipshowkorea@gmail.com</span>
            </li>
        </ul>

        <div class="divide"></div>

        <ul class="inner">
            <li class="foot-copy">ⓒ Copyright 2019 ZIPSHOWKOREA. All rights reserved.</li>
        </ul>
    </footer>
</body>
</html>
