                <input type="checkbox"  id="join1" class="essential normal">

                <input type="checkbox"  id="join2" class="essential normal">
                <label for="join2" class="essential">개인정보 처리 방침(필수)</label>
                <input type="checkbox"  id="join3" class="normal">
                <label for="join3">이벤트 등 프로모션 알람 수신(선택)</label>
            </fieldset>
        </form>
        <button type="button" form="userJoin" onclick="joinBtn();">회원가입하기</button>
