    <main class="wrap">
        <button type="button" class="modify" onclick="Modify()">수정<br>하기</button>
        <form action="" method="POST" class="host_info" style="margin-bottom:10rem">
            <fieldset class="host_basic">
                <legend>호스트 정보</legend>
                <label for="host_email" class="essential">이메일</label>
                <input type="email" id="host_email" placeholder="example@email.com" value="zipshowkorea@gmail.com" onchange="checkEmail();">
                <div class="emailRegExp"></div>
                <label for="host_name" class="essential">이름</label>
                <input type="text" id="host_name" placeholder="실제 공간 관리자" value="홍상용">
                <label for="host_phone" class="essential">연락처</label>
                <div class="grid">
                    <input type="text" class="number" id="host_phone" class='number' placeholder="-없이 입력해주세요" value="01028031226" onkeypress="return checkNum(event);">
                    <button type="button">인증하기</button>
                </div>
                <label for="host_password">비밀번호</label>
                <input type="password" id="host_password" name="hostPw" onchange="checkPw();">
                <p class="pwRegExp"></p>
                <label for="host_password2">비밀번호 확인</label>
                <input type="password" id="host_password2" name="hostPwCehck" onchange="checkPw();">
                <p class="pwConfirm"></p>
            </fieldset>
            <fieldset class="host_company">
                <legend>호스트 정보</legend>
                <p>대여공간의 이름은 별도로 저장 가능하오니 <span class="alert">정확하게 정보를 입력해주세요</span></p>
                <label for="host_company_name" class="essential">상호명(법인명)</label>
                <input type="text" id="host_company_name" placeholder="사업자 등록증상 상호명" value="주식회사 집쇼코리아" >
                <label for="host_president_name" class="essential">대표명</label>
                <input type="text" id="host_president_name" placeholder="사업자 등록증상 대표명" value="홍상용">
                <label for="host_business_condition" class="essential">업태</label>
                <input type="text" id="host_business_condition" placeholder="사업자 등록증상 업태" value="서비스업, 임대업, 정보통신업">
                <label for="host_business_sector" class="essential">업종</label>
                <input type="text" id="host_business_sector" placeholder="사업자 등록증상 업종" value="포털 및 기타 인터넷 정보매체 서비스업, 사진기 촬영장비 및 관련 장비 임대업, 응용 소프트웨어 개발 및 공급업, 기술 및 직업 교육 서비스업, 광고 영화 및 비디오 제작업, 3D VR 스캔">
                <label for="host_business_number" class="essential">사업자 등록 번호</label>
                <input type="text" id="host_business_number" class='number' placeholder="사업자 등록증상 사업자 번호" value="3888801168" onkeypress="return checkNum(event);">
                <label for="host_company_address" class="essential">사업자 등록증상 주소</label>
                <div class="grid">
                    <input type="text" id="host_company_address1" placeholder="사업자 등록증상 업체 주소" value="인천광역시 부평구 부평대로 293 (청천동, 부평테크시티)">
                    <button type="button">주소찾기</button>
                </div>
                <input type="text" id="host_company_address2" placeholder="나머지 주소 입력" value="9층 908호">
                <label for="host_company_homepage">대표 사이트</label>
                <input type="text" id="host_company_homepage" placeholder="https://www.domain.com" value="https://zipshwokorea.com">
            </fieldset>
        </form>
    </main>
